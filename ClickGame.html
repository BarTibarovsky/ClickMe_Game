<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./ClickGame.css" />
    <style type="text/css" media="screen, print">
        @font-face {
            font-family: "chalktastic";
            src: url("./fonts/chalktastic-font/Chalktastic-r78L.ttf");
        }

        body {
            font-family: "chalktastic"
        }
    </style>

    <title>Click Me Game</title>
</head>

<body>
    <div id="clickArea">
        <div>
            <h1 class="header">Catch me if you can :)</h1>
            <div id="scoreBoard">
                <span>You score: </span>
                <p>Hits: <a id="clicks">0</a></p>
                <p>Misses: <a id="misses">0</a></p>
            </div>
        </div>
        <div class="board">
            <div id="clickButton">
                <button id="button1" type="button" onclick="onClick()" onmouseover="onMouseOver()">Click me</button>
            </div>
            <div id="clickButton2">
                <button id="button2" type="button" onclick="onClick()" onmouseover="onMouseOver()">Click me</button>
            </div>
        </div>
    </div>
    <script src="../clickMe Game/ClickGame.js"></script>
</body>

</html>
